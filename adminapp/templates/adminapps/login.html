{% extends 'website/index.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Preskool - Login</title>
        <link rel="shortcut icon" href="{% static 'websites/logo.webp' %}">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
        <link rel="stylesheet"
              href="{% static 'webapp/plugins/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'webapp/plugins/fontawesome/css/fontawesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'webapp/plugins/fontawesome/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'webapp/css/style.css' %}">
    </head>
    <body>
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
                <div class="container">
                    <div class="loginbox">
                        <div class="login-left">
                            <img class="img-fluid" src="{% static 'websites/logo.webp' %}" alt="Logo">
                        </div>
                        <div class="login-right">
                            <div class="login-right-wrap">
                                <h1>Login</h1>
                                <p class="account-subtitle">
                                    Access to our dashboard
                                </p>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Email" name="email">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Password" name="password">
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-block" type="submit">Login</button>
                                        
                                    </div>
                                </form>
                                <div class="text-center forgotpass">
                                    <p style="color: red;"> {{msg}}</p>
                                </div>
                                <div class="register-container">
                                    <h2 style="
                                    font-size: 12px;
                                    margin-top: -40px;
                                ">If you don't have an account, <br> please&nbsp;<a href="{% url 'web:onlineapplication' %}">Apply online</a></h2>
                                  </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
           <!-- register -->

       
        <!-- Search modal -->
        <script src="{% static 'webapp/js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'webapp/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'webapp/js/script.js' %}"></script>

     
        <div id="search">
            <button type="button" class="close">Ã—</button>
            <form>
                <input type="search" value="" placeholder="type keyword(s) here">
                <button type="submit" class="button">Search</button>
            </form>
        </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
        <script src="{% static 'websites/js/jquery-1.11.2.min.js' %}"></script>
        <script src="{% static 'websites/js/common_scripts_min.js' %}"></script>
        <script src="{% static 'websites/js/functions.js' %}"></script>
        <script src="{% static 'websites/assets/validate.js' %}"></script>
    
        <!-- Specific scripts -->
        <script src="{% static 'websites/layerslider/js/greensock.js' %}"></script>
        <script src="{% static 'websites/layerslider/js/layerslider.transitions.js' %}"></script>
        <script src="{% static 'websites/layerslider/js/layerslider.kreaturamedia.jquery.js' %}"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                'use strict';
                $('#layerslider').layerSlider({
                    autoStart: true,
                    responsive: true,
                    responsiveUnder: 1280,
                    layersContainer: 1170,
                    skinsPath: 'layerslider/skins/'
                    // Please make sure that you didn't forget to add a comma to the line endings
                    // except the last line!
                });
            });
        </script>
        <script src="{% static 'websites/js/tabs.js' %}"></script>
        <script>new CBPFWTabs(document.getElementById('tabs'));</script>
    
    
    <style>
        ul.follow-us {
            display: block;
        }
         ul.follow-us li {
            display: block;
            padding: 0 2px;
            float: left;
        }
         ul.follow-us li:first-child {
            padding-left: 10px;
            margin-left: 595px !important;
        }
         ul.follow-us li a {
            width: 40px;
            height: 40px;
            display: block;
            border: 2px #4d87b5 solid;
            border-radius: 50%;
            font-size: 18px;
            line-height: 38px;
            text-align: center;
            color: #fff;
            background: #1c7bc3;
            border-color: #1c7bc3;
        }
         ul.follow-us li a:hover {
            background: black;
            border-color: black;
        }
            </style>

















    </body>
</html>


{% endblock %}
